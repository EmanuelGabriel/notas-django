{% load staticfiles %}
<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas</title>
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body class="login-and-register">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12 login-form">

        <!-- Criando o formulÃ¡rio -->
        <form action="{% url 'index' %}" method="post"> {% csrf_token %}

          <div class="card">
            <div class="card-content">

              <span class="card-title">Login</span>
              {% if message %}
                <p class="text-centered">{{ message }}</p>
              {% endif %}

              <!-- Criando os campos -->
              <input type="email" name="email" placeholder="E-mail" required>
              <input type="password" name="password" placeholder="Senha" required>

            </div>

            <div class="card-action">
              <button class="waves-effect waves-light btn menu-color">Login</button>
              <a href="{% url 'registro' %}" class="create-account-link">Criar Conta</a>
            </div>

          </div>

        </form>


      </div>
    </div>
  </div>
</body>
</html>
